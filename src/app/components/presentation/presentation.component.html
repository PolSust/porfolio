<figure>
  <div class="relative z-10 flex justify-center top-5">
    <img class="shadow-xl border-20 border-primary-lighter rounded-2xl animate-bounce-light" src="assets/img/pp.png"
      alt="">
  </div>
  <figcaption #figcaption class="p-5 text-lg font-semibold leading-8 bg-primary-light rounded-2xl text-secondary-normal"
    [ngClass]="{'show': isInView() && !alreadyAnimated,'figcaptionStart': !alreadyAnimated}">
    <h3>Bonjour !</h3>

    <p>
      Je m'appelle Pol, j'ai <span id="age">19</span> ans.
    </p>
    <p>
      Je parle trois langues:
    </p>

    <div class="ml-5">
      <p>L'<b class="text-gray-900">ESPAGNOLE</b> ma langue native,</p>
      <p>le <b class="text-gray-900">FRANÇAIS</b> que j'apprends depuis que j'habite en France</p>
      <p>et l'<b class="text-gray-900">ANGLAIS</b> que j'appris grâce à internet.</p>
    </div>
  </figcaption>
</figure>
