<figure #figure
  class="flex flex-wrap w-full mb-20 overflow-hidden duration-500 transform shadow-xl hover:-translate-y-1 hover:shadow-2xl lg:w-2/3 bg-primary-light rounded-xl text-secondary-normal"
  [ngClass]="{'flex-row-reverse': reverse}" *ngIf="project">
  <nav [ngClass]="{'lg:flex-row-reverse': !reverse,'lg:flex-row': reverse}"
    class="relative flex flex-col flex-wrap items-center w-full p-4 space-y-5 bg-primary-lighter rounded-t-xl lg:space-y-0 ">
    <h4 class="w-full text-2xl font-extrabold text-center">
      - {{project.name | titlecase}} -
    </h4>
    <span class="flex justify-center w-3/4 lg:w-5/6">
      <div class="relative w-full h-5 rounded shadow-innerXl">
        <div
          [@expand]="{value: animate? 'expanded':'', params: {widthVal: project.frontEndPercentage, time: project.frontEndPercentage / 60}}"
          class="absolute h-5 overflow-hidden duration-100 ease-in-out rounded-l frontEnd frontend">
          <p class="absolute z-10 font-bold textOver left-2 text-primary-lighter">{{project.frontEndPercentage}}%
            Front
          </p>
        </div>
        <div
          [@expand]="{value: animate? 'expanded':'', params: {widthVal: project.backEndPercentage, time: project.backEndPercentage / 60}}"
          class="absolute right-0 h-5 overflow-hidden rounded-r backEnd">
          <p class="absolute z-10 font-bold textOver right-2 text-primary-lighter">
            {{project.backEndPercentage}}% Back
          </p>
        </div>
      </div>
    </span>
    <span [ngClass]="{'flex-row-reverse': !reverse}"
      class="flex items-center justify-center w-full h-16 text-4xl lg:w-1/6">
      <a [@spin]="{value: animate?'spinning':''}" class="mx-5 hover:opacity-60" target="blank"
        [href]="project.demoLink">
        <fa-icon title="Demo" [icon]="icons.faLink">
        </fa-icon>
      </a>
      <a [@spin]="{value: animate?'spinning':''}" class="mx-5 hover:opacity-60" target="blank"
        [href]="project.githubRepo">
        <fa-icon title="GitHub" [icon]="icons.faGithub">
        </fa-icon>
      </a>
    </span>

  </nav>

  <div
    [ngClass]="{'lg:justify-start': !reverse, 'lg:justify-end': reverse, 'lg:w-4/12': project.verticalGif, 'lg:w-7/12': !project.verticalGif}"
    class="flex items-start justify-center w-full bg-primary-lighter lg:bg-opacity-0">

    <a target="blank" [href]="project.demoLink"><img class="rounded" [src]="'assets/img/' + project.gif" alt=""></a>

  </div>
  <div [ngClass]="{'lg:w-8/12': project.verticalGif, 'lg:w-5/12': !project.verticalGif}" class="w-full">
    <span class="flex flex-wrap justify-center w-full pt-3 pb-4 lg:pt-0 bg-primary-lighter">
      <div [@grow]="animate && techIndex == i? 'big' : 'small'" (@grow.done)="animationEnd($event)"
        *ngFor="let tech of project.relevantTechnologies; index as i" [ngSwitch]="tech"
        class="flex items-center h-10 mx-3 text-4xl w-11">

        <fa-icon title="HTML" class="html" *ngSwitchCase="'html'" [icon]="icons.faHtml5"></fa-icon>
        <fa-icon title="CSS" class="css" *ngSwitchCase="'css'" [icon]="icons.faCss3"></fa-icon>
        <fa-icon title="Bootstrap" class="bootstrap" *ngSwitchCase="'bootstrap'" [icon]="icons.faBootstrap"></fa-icon>
        <fa-icon title="Sass" class="sass" *ngSwitchCase="'sass'" [icon]="icons.faSass"></fa-icon>
        <fa-icon title="React" class="react" *ngSwitchCase="'react'" [icon]="icons.faReact"></fa-icon>
